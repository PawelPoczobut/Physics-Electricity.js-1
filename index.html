<!doctype html>
<html lang="en">
<head>
    <!-- Metatags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Paweł zmień to!</title>
    
    <meta name="author" content="Maciej Czyżewski" />

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,700italic,300,400,800' rel='stylesheet' type='text/css'>
    <link href="css/impress-demo.css" rel="stylesheet" />

    <!-- JS -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Favicon (Jak by była) -->
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>
<body class="impress-not-supported">

    <div class="fallback-message">
        <p>Twoja przeglądarka przeżyła chyba epokę kamienia łupanego! Zaintaluj sobie Chroma!</p>
    </div>

    <div id="impress">
        <div id="bored" class="step" data-x="0" data-y="-1500">
            <h1 style="font-size: 145px;">Zaczynamy!!!</h1>
        </div>

        <div id="overview" class="step present active" data-x="0000" data-y="1000" data-scale="8" style="position: absolute; -webkit-transform: translate(-50%, -50%) translate3d(3000px, 1500px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(10); -webkit-transform-style: preserve-3d;">
    </div>

    </div>

    <div class="hint">
        <p>Głuptasie! Używaj spacji!</p>
    </div>

    <script>
    if ("ontouchstart" in document.documentElement) { 
        document.querySelector(".hint").innerHTML = "<p>Głuptasie! Używaj spacji!</p>";
    }
    </script>

    <script src="js/impress.js"></script>
    <script>impress().init();</script>
</body>
</html>
